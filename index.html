                        <Card>

                             <ul className="list-none p-0">
                                <SkillItem icon="fas fa-users" title="Liderazgo Técnico y Mentoría" description="Capacidad para guiar equipos multidisciplinarios, elevar sus capacidades técnicas y fomentar una cultura de datos orientada al alto rendimiento y la innovación." />
                                <SkillItem icon="fas fa-book-open" title="Storytelling con Datos y Comunicación Ejecutiva" description="Habilidad para traducir análisis complejos en narrativas de negocio claras y persuasivas, presentando insights y recomendaciones estratégicas a nivel directivo." />
                                <SkillItem icon="fas fa-tasks" title="Gestión de Proyectos Analíticos End-to-End" description="Liderazgo de proyectos de datos desde la consultoría inicial y el diseño de la propuesta, hasta la implementación final y la entrega de valor medible para el negocio." />

                        </Card>
                    </div>
                );
            };

            const EducationContent = () => {
                 const SectionSubtitle = ({ children }) => (
                    <h3 className="text-2xl font-bold text-white text-center mt-12 mb-8">{children}</h3>
                );
                const certifications = [
                    { title: "Data Science for All", issuer: "MinTIC | 2022" },

                    { title: "Basic Python", issuer: "Platzi | 2022" },

                return (
                    <div>
                         <div className="relative pl-10">
                            <div className="absolute left-[1px] top-0 h-full w-0.5 bg-gradient-to-b from-purple-500 to-cyan-400"></div>
                            <div className="relative mb-12">

                                <div className="bg-slate-800/70 backdrop-blur-sm border border-purple-500/30 rounded-xl p-8 transition-all duration-300 hover:-translate-y-2 hover:shadow-2xl hover:shadow-cyan-500/10 hover:border-cyan-400">

                                            <p className="font-semibold text-purple-400 mb-2">Universidad de Antioquia | 2017</p>
                                            <p className="text-slate-400">Formación integral en procesos industriales, optimización y gestión de operaciones con enfoque en mejora continua y análisis de datos para la toma de decisiones.</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <SectionSubtitle>Estudios Adicionales</SectionSubtitle>
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

            return (

                    <div>
                        {activeTab === 'about' && <AboutContent />}

        });

        // --- ProjectModal.tsx ---
        const ProjectModal = ({ project, onClose }) => {
            const [currentSlide, setCurrentSlide] = useState(0);
            
            if (!project || !project.details) return null;

            const { githubLink, slides } = project.details;
            const totalSlides = slides.length;

            const nextSlide = () => setCurrentSlide((prev) => (prev + 1) % totalSlides);
            const prevSlide = () => setCurrentSlide((prev) => (prev - 1 + totalSlides) % totalSlides);

            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (e.key === 'Escape') onClose();
                    if (e.key === 'ArrowRight') nextSlide();
                    if (e.key === 'ArrowLeft') prevSlide();
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, []);

            const FormattedText = ({ text }) => {
                const iconMap = {
                    '❌': { icon: 'fas fa-times-circle', color: 'text-purple-500' },
                    '⏱️': { icon: 'fas fa-clock', color: 'text-purple-500' },
                    '📉': { icon: 'fas fa-arrow-trend-down', color: 'text-purple-500' },
                    '🔗': { icon: 'fas fa-unlink', color: 'text-purple-500' },
                    '🔄': { icon: 'fas fa-sync-alt', color: 'text-purple-500' },
                    '📊': { icon: 'fas fa-chart-pie', color: 'text-purple-500' },
                    '📈': { icon: 'fas fa-arrow-trend-up', color: 'text-purple-500' },
                    '🌎': { icon: 'fas fa-globe-americas', color: 'text-purple-500' },
                    '💰': { icon: 'fas fa-coins', color: 'text-purple-500' },
                    '📧': { icon: 'fas fa-envelope-open-text', color: 'text-purple-500' },
                    '🏪': { icon: 'fas fa-store', color: 'text-purple-500' },
                    '🔎': { icon: 'fas fa-search', color: 'text-purple-500' },
                    '🧹': { icon: 'fas fa-broom', color: 'text-purple-500' },
                    '🤖': { icon: 'fas fa-robot', color: 'text-purple-500' },
                    '☁️': { icon: 'fas fa-cloud', color: 'text-purple-500' },
                    '🎯': { icon: 'fas fa-bullseye', color: 'text-purple-500' },
                    '🔐': { icon: 'fas fa-lock', color: 'text-purple-500' }
                };

                return (
                    <div>
                        {text.split('\n').map((line, index) => {
                            if (line.trim() === '') return <div key={index} className="h-3"></div>;

                            const match = Object.keys(iconMap).find(key => line.trim().startsWith(key));

                            if (match) {
                                const { icon, color } = iconMap[match];
                                const textContent = line.trim().substring(match.length).trim();
                                return (
                                    <div key={index} className="flex items-start gap-3 mb-3">
                                        <i className={`${icon} ${color} mt-1 w-5 text-center flex-shrink-0`}></i>
                                        <span className="text-slate-300">{textContent}</span>
                                    </div>
                                );
                            }
                            
                            return <p key={index} className="text-slate-300 mb-4 font-medium">{line}</p>;
                        })}
                    </div>
                );
            };

            return (
                <div 
                    className="fixed inset-0 bg-black/80 backdrop-blur-sm z-[100] flex items-center justify-center p-4 animate-fade-in"
                    onClick={onClose}
                >
                    <div 
                        className="bg-slate-900 border border-purple-500/50 rounded-2xl shadow-2xl shadow-purple-500/20 w-full max-w-4xl max-h-[90vh] flex flex-col relative animate-slide-up"
                        onClick={(e) => e.stopPropagation()}
                    >

                                &times;
                            </button>
                        </div>
