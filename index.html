                        <div className="mt-4 p-3 bg-cyan-500/10 border-l-4 border-cyan-400 rounded-r-md text-sm text-cyan-200">
                            <strong>Impacto:</strong> {impact}
                        </div>
                    </div>
                </div>
            );

            return (
                <section id="projects" ref={ref} className="py-8 sm:py-12">
                    <SectionTitle>Proyectos Destacados</SectionTitle>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                        {projectsData.map((project, index) => <ProjectCard key={index} {...project} />)}
                    </div>
                </section>
            );
        });

        // --- Contact.tsx ---
        const Contact = React.forwardRef((props, ref) => {
            const ContactCard = ({ icon, title, children, isLink, href }) => (
                <div className="bg-slate-800/70 backdrop-blur-sm border border-purple-500/30 rounded-xl p-8 text-center transition-all duration-300 hover:-translate-y-2 hover:shadow-2xl hover:shadow-cyan-500/10 hover:border-cyan-400">
                    <div className="text-4xl mb-4 inline-block bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-cyan-400">
                        <i className={icon}></i>
                    </div>
                    <h3 className="text-xl font-bold text-white mb-2">{title}</h3>
                    {isLink ? (
                        <a href={href} className="text-slate-300 hover:text-cyan-400 transition-colors">{children}</a>
                    ) : (
                        <p className="text-slate-300">{children}</p>
                    )}
                </div>
            );

            const SocialButton = ({ href, title, icon }) => (
                <a href={href} target="_blank" rel="noopener noreferrer" title={title} className="w-16 h-16 bg-slate-800/50 border-2 border-purple-500 rounded-full flex items-center justify-center text-white text-2xl transition-all duration-300 hover:bg-gradient-to-br hover:from-purple-500 hover:to-cyan-400 hover:border-cyan-400 hover:scale-110 hover:rotate-6">
                    <i className={icon}></i>
                </a>
            );

            return (
                <section id="contact" ref={ref} className="py-8 sm:py-12 text-center">
                    <SectionTitle>Contacto</SectionTitle>
                    <p className="text-lg max-w-2xl mx-auto mb-12 text-slate-400">
                        ¿Interesado en colaborar? ¡Hablemos sobre cómo puedo aportar valor a tu proyecto u organización!
                    </p>
                    <div className="grid grid-cols-1 sm:grid-cols-3 gap-8 max-w-4xl mx-auto mb-16">
                        <ContactCard icon="fas fa-envelope" title="Email" isLink href="mailto:carolina.torresz@udea.edu.co">
                            carolina.torresz@udea.edu.co
                        </ContactCard>
                        <ContactCard icon="fas fa-phone" title="Teléfono" isLink href="tel:+573165352099">
                            +57 316 535 2099
                        </ContactCard>
                        <ContactCard icon="fas fa-map-marker-alt" title="Ubicación">
                            Envigado, Antioquia, Colombia
                        </ContactCard>
                    </div>
                     <div className="flex justify-center gap-6">
                        <SocialButton href="https://www.linkedin.com/in/carolinatorresz/" title="LinkedIn" icon="fab fa-linkedin-in" />
                        <SocialButton href="https://github.com/carolinatorresz" title="GitHub" icon="fab fa-github" />
                        <SocialButton href="mailto:carolina.torresz@udea.edu.co" title="Email" icon="fas fa-envelope" />
                        <SocialButton href="https://wa.me/573165352099" title="WhatsApp" icon="fab fa-whatsapp" />
                    </div>
                </section>
            );
        });
        
        // --- Footer.tsx ---
        const Footer = () => {
            return (
                <footer className="bg-slate-900/50 border-t border-purple-500/30 mt-16 py-8 px-4 text-center text-slate-400">
                    <p className="font-poppins font-bold text-white text-lg">Carolina Torres Zapata</p>
                    <p className="text-sm">Consultora Líder de Analítica | Data Science & BI</p>
                    <p className="text-xs mt-4 opacity-70">&copy; {new Date().getFullYear()} Todos los derechos reservados</p>
                </footer>
            );
        };

        // --- App.tsx ---
        const App = () => {
            const [activeSection, setActiveSection] = useState('home');
            const sectionRefs = {
                home: useRef(null),
                about: useRef(null),
                projects: useRef(null),
                contact: useRef(null),
            };

            useEffect(() => {
                const handleScroll = () => {
                    const sections = Object.keys(sectionRefs);
                    let currentSection = 'home';

                    for (const sectionId of sections) {
                        const section = sectionRefs[sectionId].current;
                        if (section) {
                            const sectionTop = section.offsetTop;
                            if (window.scrollY >= sectionTop - 100) {
                                currentSection = sectionId;
                            }
                        }
                    }
                    setActiveSection(currentSection);
                };
                
                window.addEventListener('scroll', handleScroll, { passive: true });
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <div className="bg-slate-900 text-slate-300 overflow-x-hidden">
                    <Header activeSection={activeSection} />
                    <main className="pt-16">
                        <Hero ref={sectionRefs.home} />
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <About ref={sectionRefs.about} />
                            <Projects ref={sectionRefs.projects} />
                            <Contact ref={sectionRefs.contact} />
                        </div>
                    </main>
                    <Footer />
                </div>
            );
        };

        // --- index.tsx ---
        const rootElement = document.getElementById('root');
        if (!rootElement) {
          throw new Error("Could not find root element to mount to");
        }

        const root = ReactDOM.createRoot(rootElement);
        root.render(
          <React.StrictMode>
            <App />
          </React.StrictMode>
        );
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
